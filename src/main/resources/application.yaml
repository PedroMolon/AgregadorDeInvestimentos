spring:
  application:
    name: AgregadorDeInvestimentos
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5433/agregador_de_investimentos
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        ddl-auto: validate
      generate-ddl: true
      show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 600000 # 10 minutos

  flyway:
    validate-on-migrate: false
    enabled: true

jwt:
  secret: ${SECRET}

brapi:
  token: ${TOKEN}
